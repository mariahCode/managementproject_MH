<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <title>Management Project</title>
        <h:outputStylesheet library="css" name="myStyle.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <body>

        <h:form>

            <h:panelGrid columns='3' style='margin: 0 auto;'>
                <h:outputText value="Main Menu" id="rubrik" />
                <h:panelGroup />
            </h:panelGrid>
            
            <hr/>
            
            <h:panelGrid columns='3' style='margin: 0 auto;'>
                
                <h:outputText value="Add new employee" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Add a new developer" action="addDeveloper" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Add a new human resource" action="addHR" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Add a new support" action="addSupport" />
                <h:panelGroup />
                <h:panelGroup />

            </h:panelGrid>

            <hr/>
            
            <h:panelGrid columns='3' style='margin: 0 auto;'>
                
                <h:outputText value="Update employee by id - NOT IMPLEMENTED" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Update a developer" action="updateDeveloper" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Update a human resource" action="updateHR" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:commandButton value="Update a support" action="updateSupport" />
                <h:panelGroup />
                <h:panelGroup />

            </h:panelGrid>

            <hr/>
            
            <h:panelGrid columns='3' style='margin: 0 auto;'>
                
                <h:outputText value="Remove employee by id" />
                <h:panelGroup />
                <h:panelGroup />

                <h:outputLabel for="removeId1" value="Remove id: " />
                <h:inputText id="removeId1" value="#{controller.removeId}" />
                <h:commandButton value="Remove one developer" action="#{controller.removeDeveloper()}" />
                
                <h:outputLabel for="removeId2" value="Remove id: " />
                <h:inputText id="removeId2" value="#{controller.removeId}" />
                <h:commandButton value="Remove one developer" action="#{controller.removeHR()}" />

                <h:outputLabel for="removeId3" value="Remove id: " />
                <h:inputText id="removeId3" value="#{controller.removeId}" />
                <h:commandButton value="Remove one developer" action="#{controller.removeSupport()}" />

            </h:panelGrid>

            <hr/>
            
            <h:panelGrid columns='3' style='margin: 0 auto;'>
            
                <h:outputText value="Display information" />
                <h:panelGroup />
                <h:panelGroup />
                
                <h:outputLabel for="employeeId" value="Employee id: " />
                <h:inputText id="employeeId" value="#{controller.employeeId}" />
                <h:commandButton value="Show information for one employee" action="#{controller.showOneDeveloper()}" />

                <h:panelGroup />
                <h:panelGroup />
                <h:commandButton value="Show information for all employees" action="#{controller.findAll()}" />
                
            </h:panelGrid>

            <hr/>
            
            <h:panelGrid columns='3' style='margin: 0 auto;'>
            
                <h:outputText value="Statistics" />
                <h:panelGroup />
                <h:panelGroup />

                <h:commandButton value="Show statistics" action="showStatistics" />            
                <h:panelGroup />
                <h:panelGroup />

            </h:panelGrid>
        
        </h:form>
        
        <br/>
        <br/>
                    
    </body>
</xhtml>
