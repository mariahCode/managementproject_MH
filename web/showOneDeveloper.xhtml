<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Management Project</title>
        <h:outputStylesheet library="css" name="myStyle.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        
        <h2>Display one developer</h2>            

        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="id" value="Id: " />
                <h:outputText id="id" value="#{controller.developer.id}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="firstName" value="firstName: " />
                <h:outputText id="firstName" value="#{controller.developer.firstName}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="lastName" value="lastName: " />
                <h:outputText id="lastName" value="#{controller.developer.lastName}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="gender" value="gender: " />
                <h:outputText id="gender" value="#{controller.developer.gender}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="age" value="age: " />
                <h:outputText id="age" value="#{controller.developer.age}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="experience" value="experience: " />
                <h:outputText id="experience" value="#{controller.developer.experience}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="percentageHourMultiplier" value="percentageHourMultiplier: " />
                <h:outputText id="percentageHourMultiplier" value="#{controller.developer.percentageHourMultiplier}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="salary" value="salary: " />
                <h:outputText id="salary" value="#{controller.developer.salary}" />
        </h:panelGrid>
        <h:panelGrid columns='2' style='margin: 0 auto;'>
                <h:outputLabel for="bonus" value="bonus: " />
                <h:outputText id="bonus" value="#{controller.developer.bonus}" />
        </h:panelGrid>

        <br/>

        <h:form>

            <h:panelGrid columns='1' style='margin: 0 auto;'>
                <h:commandButton value="Tillbaka till huvudmenyn" action="index" />            
            </h:panelGrid>
        
        </h:form>

        <br/>
        <br/>
                        
    </body>
</xhtml>
